apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-db-allow-policy
spec:
  podSelector:
    matchLabels:
      app: postgres
             
  policyTypes:
    - Ingress             
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: worker   
      - podSelector:
          matchLabels:
            app: result   
      ports:
        - protocol: TCP
          port: 5432