apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
    - host: vote.dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote-app-vote
                port:
                  number: {{ .Values.service.port }}
